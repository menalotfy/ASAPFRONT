<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="ID" [value]="service.formData.ID" />
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>NAME EN </label>
            <input class="form-control form-control-lg" placeholder="NAME EN" name="NameEN" #NameEN="ngModel" [(ngModel)]="service.formData.NameEN" required [class.invalid]="NameEN.invalid && NameEN.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Name AR</label>
            <input class="form-control form-control-lg" placeholder="Name  AR" name="NameAR" #NameAR="ngModel" [(ngModel)]="service.formData.NameAR" required [class.invalid]="NameAR.invalid && NameAR.touched ">
        </div>
    </div>
    <div class="form-row ">
        <div class="form-group col-md-6 ">
            <label>Phone</label>
            <input class="form-control form-control-lg " placeholder="Phone " name="Phone " #Phone="ngModel" [(ngModel)]="service.formData.Phone " required maxlength="11 " minlength="8 " [class.invalid]="Phone.invalid && Phone.touched ">
        </div>
        <div class="form-group col-md-6 ">
            <label>Email</label>
            <input class="form-control form-control-lg " placeholder="Email " type="Email " name="Email " #Email="ngModel" [(ngModel)]="service.formData.Email " required [class.invalid]="Email.invalid && Email.touched ">
        </div>
    </div>
    <div class="form-row ">
        <div class="form-group col-md-6 ">
            <label>Country</label>
            <select [(ngModel)]="service.formData.CountryID " name="AddressCountry " class=" form-control form-control-lg " (change)="FilterRegion() ">
            <option *ngFor=" let x of service.Countries " [value]="x.ID " >{{x.NameEN}}</option>
        </select>
        </div>
        <div class="form-group col-md-6 ">
            <label>Region</label>
            <select [(ngModel)]="service.formData.RegionID " name="AddressRegion " class="form-control form-control-lg " (change)="FilterCity() ">
            <option > Choice  Region</option>

            <option *ngFor="let x of service.FilterRegions " [value]="x.ID "
            >{{x.NameEN}}</option>
        </select>
        </div>
        <div class="form-group col-md-6 ">
            <label>City</label>
            <select [(ngModel)]="service.formData.CityID " name="CityID " class="form-control form-control-lg " (change)="FilterAddress() ">
            <option>Choice  City</option>
            <option *ngFor="let x of service.FilterCities " [value]="x.ID " >{{x.NameEN}}</option>
        </select>
        </div>
        <div class="form-group col-md-6 ">
            <label>Address</label>
            <select [(ngModel)]="service.formData.AddressID " name="CityID " class="form-control form-control-lg ">
          <option>Choice  Address</option>
          <option *ngFor="let x of service.FilterAddress " [value]="x.ID " >{{x.DescriptionEN}}</option>
      </select>
        </div>
    </div>
    <div class="form-group ">
        <button class="btn btn-info btn-lg  col-md-6" type="submit " [disabled]="form.invalid ">SUBMIT</button>
        <button class="btn btn-danger btn-lg col-md-6 " (click)="reset()">Clear</button>
    </div>
</form>
