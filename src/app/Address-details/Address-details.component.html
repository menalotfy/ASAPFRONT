<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Addresss </h1>
</div>

<div class="row">
    <div class="col-md-5">
        <app-Address-detail-form></app-Address-detail-form>
    </div>
    <div class="col-md-7">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Description</th>
                    <th>PostalCode </th>
                    <th>City</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.Description}}</td>
                    <td (click)="populateForm(pd)">{{pd.PostalCode}}</td>
                    <td (click)="populateForm(pd)">{{pd.City.NameEN}}</td>
                    <td (click)="populateForm(pd)">{{pd.City.Region.NameEN}}</td>
                    <td (click)="populateForm(pd)">{{pd.City.Region.Country.NameEN}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.ID)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
